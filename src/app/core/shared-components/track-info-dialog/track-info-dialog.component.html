
<h2 mat-dialog-title id="youtube-dialog-title">{{ data.author }}</h2>

<mat-dialog-content>
    <div class="youtube-dialog__container" role="dialog" aria-labelledby="youtube-dialog-title" aria-describedby="youtube-dialog-desc">
        <iframe 
            width="100%" 
            height="300" 
            [src]="safeUrl" 
            title="Video de YouTube: {{ data.title }}" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen
        ></iframe>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button aria-label="Cerrar reproductor de YouTube" mat-raised-button color="primary" (click)="closeDialog()">
        Cerrar
    </button>
</mat-dialog-actions>
